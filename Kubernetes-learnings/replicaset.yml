kind: ReplicaSet
apiVersion: apps/v1
metadata:
  name: myreplicaset
spec:
  replicas: 5
  selector:
    matchLabels:
      name: temp1prod
  template:
    metadata:
      name: templateforreplica
      labels:
        name: temp1prod
    spec:
      containers: 
        - name: php-redis
          image: nginx
